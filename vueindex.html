<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosello News</title>
    <link rel="stylesheet" href="vuestyle.css">
</head>
<body>
   <div class="container" id="container_app">
        <div class="items">
            
            <div v-for="(element, index) in images" class="item" :class="{active: counter == index ? true : false}">
                <img :src="element.img" alt="">
                <div class="text"> 
                    <h3>{{element.title}}</h3>
                    <p>{{element.text}}</p>
                </div>
            </div> 
            
        </div>
        <div class="thumbs">
            
            <div v-for="(element, index) in images" class="thumb" :class="{active: counter == index ? true : false}">
                <img :src="element.img" alt="">
            </div> 
            
            <div class="prev" @click="prev"></div>
            <div class="next" @click="next"></div>
        </div>
   </div>

   <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
   <script src="vuemain.js"></script>
</body>
</html>
